<meta charset="UTF-8">
    <h3>Média entre idades entre grupo de participantes</h3>
        <script>
            function pulaLinha() {
                document.write("<br>");
            }
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }
            let numeroPessoas = parseInt(prompt("Quantas pessoas participarão?"));
            let numero = 1;
            let totalIdade = 0;

            while(numero <= numeroPessoas) {
                let idade = parseInt(prompt("Informe a idade:"));
                totalIdade = totalIdade + idade;
                numero++;
            }
            const mediaIdade = Math.round(totalIdade / numeroPessoas);
            mostra("A média das idades dos participantes é de " + mediaIdade);
            mostra("FIM!");
        </script>
